stages:
  - .pre
  - build
  - test
  - run
  - .post

variables:
  BUILD_DIR: "project/build"
  BUILD_GTEST: "project-gtest-lcov/build"
  
prepare-gtest:
  stage: .pre
  script:
    - rm -rf $BUILD_GTEST
    - mkdir -p $BUILD_GTEST
  artifacts:
    expire_in: 24 hrs
    paths:
      - $BUILD_GTEST

build-gtest:
  stage: build      
  script:
    - cd $BUILD_GTEST
    - cmake ..
    - make
  artifacts:
    expire_in: 24 hrs
    paths:
      - $BUILD_GTEST

test-gtest:
  stage: test      
  script:
    - cd $BUILD_GTEST
    - ctest
  artifacts:
    expire_in: 24 hrs
    paths:
      - $BUILD_GTEST

coverage-gtest:
  needs:
    - test-gtest
  stage: test      
  script:
    - cd $BUILD_GTEST
    - ls -la
    - ./RunAllTests
    - make coverage
    - lcov --list coverage.info
  artifacts:
    expire_in: 24 hrs
    paths:
      - $BUILD_GTEST

cleanup-gtest-project:
  stage: .post
  script:
    - rm -rf $BUILD_GTEST